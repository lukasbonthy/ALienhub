    <style>
	/*https://medium.com/swlh/how-to-create-your-first-login-page-with-html-css-and-javascript-602dd71144f1*/
  
	html {
	  height: 100%;
	}
  
	body {
	  height: 100%;
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	  display: grid;
	  justify-items: center;
	  align-items: center;
	  background: #020202;

	#login-error-msg-holder {

	  align-items: center;
	}

	  display: block;
	}

	  width: 100%;
	  align-self: flex-start;
	  display: grid;
	  justify-items: center;
	  align-items: center;
	}
  
	.login-form-field::placeholder {
	  color: #3a3a3a;
	}
  
	.login-form-field {
	  width: 70%;
	  border: none;
	  border-bottom: 1px solid #3a3a3a;
	  margin-bottom: 10px;
	  border-radius: 3px;
	  outline: none;
	  padding: 0px 0px 5px 5px;
	}
  
	.login-form-submit {
	  margin-top: 20px;
	  padding: 0.75rem 1rem;
	  border: none;
	  border-radius: 10px;
	  color: white;
	  font-weight: bold;
	  cursor: pointer;
	  outline: none;
	}
  
	.alien-form {
	  background: linear-gradient(180deg, #21d95e 0%, #189e7d 100%);
	}
  
	.alien-form:hover {
	  background: #21d95e;
	}
  
	.alien-form:active {
	  background: #189e7d;
	}
  
	.kible-form {
	  background: linear-gradient(180deg, #00baf4 0%, #008eff 100%);
	}
  
	.kible-form:hover {
	  background: #35ceff;
	}
  
	.kible-form:active {
	  background: #3392ff;
	}
  
	form {
	  width: 100%;
	}
  
	.form-control {
	  padding: 0.75rem 1rem;
	  height: calc(1.75em + 1.5rem + 4px);
	  background: #1a1a1a;
	  border: 2px solid #333333;
	  border-radius: 10px;
	  color: #cccccc;
	}
  
	.form-control.alien:focus {
	  background: #1a1a1a;
	  border: 2px solid #21d95e;
	  border-radius: 10px;
	  color: #cccccc;
	  box-shadow: none;
	}
  
	.form-control.kible:focus {
	  background: #1a1a1a;
	  border: 2px solid #ffffff;
	  border-radius: 10px;
	  color: #cccccc;
	  box-shadow: none;
	}
  
	.kible-link {
	  text-decoration: none;
	  color: #00baf4;
	  text-align: center;
	  margin: auto;
	}
  
	.kible-link:hover {
	  color: #35CEFF;
	}
  
	.alien-link {
	  text-decoration: underline;
	  color: #59ff90;
	  text-align: center;
	  margin: auto;
	}
  
	.alien-link:hover {
	  color: #9CFFBD;
	}
